<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Empresas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/form_PJ.css">
</head>

<body>

    <video autoplay muted loop id="backgroundVideo">
        <source src="video/jagua1.mp4" type="video/mp4">
        Tu navegador no soporta videos en HTML5.
    </video>
    <div class="container mt-5">
        <h1 class="mb-4 text-center">Registro de Empresas</h1>

        <form id="companyRegistrationForm">
            <!-- Sección de Información de la Empresa -->
            <fieldset class="mb-4 p-3 border rounded">

                <div class="mb-3">
                    <label for="companyName" class="form-label">Nombre de la Empresa</label>
                    <input type="text" class="form-control" id="companyName" name="companyName" required>
                </div>
                <div class="mb-3">
                    <label for="companyAddress" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="companyAddress" name="companyAddress">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="companyPhone" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="companyPhone" name="companyPhone">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="companyEmail" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="companyEmail" name="companyEmail">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="companyWebsite" class="form-label">Sitio Web (opcional)</label>
                    <input type="url" class="form-control" id="companyWebsite" name="companyWebsite">
                </div>
                <div class="mb-3">
                    <label for="companyDescription" class="form-label">Descripción Breve de la Empresa</label>
                    <textarea class="form-control" id="companyDescription" name="companyDescription"
                        rows="3"></textarea>
                </div>
            </fieldset>

            <!-- Sección de Registro de Vacantes -->
            <fieldset class="mb-4 p-3 border rounded">
                <legend class="w-auto px-2 h5">Registro de Vacantes</legend>
                <div id="vacanciesContainer">
                    <!-- Las vacantes se agregarán aquí dinámicamente -->
                </div>
                <button type="button" class="btn btn-outline-primary mt-2" id="addVacancyBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                    </svg>
                    Agregar Vacante
                </button>
            </fieldset>

            <!-- Sección de Registro de Servicios -->
            <fieldset class="mb-4 p-3 border rounded">
                <legend class="w-auto px-2 h5">Registro de Servicios</legend>
                <div id="servicesContainer">
                    <!-- Los servicios se agregarán aquí dinámicamente -->
                </div>
                <button type="button" class="btn btn-outline-success mt-2" id="addServiceBtn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
                        <path
                            d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3z" />
                    </svg>
                    Agregar Servicio
                </button>
            </fieldset>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Registrar Empresa</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="importmap">
        {
            "imports": {
                "app/": "./"
            }
        }
    </script>
    <script type="module" src="js/form_PJ.js"></script>
</body>

</html>
