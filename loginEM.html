<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio / Registro Empresa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/loginGeneral.css">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Botón Flecha Izquierda Superior -->
    <a href="index.html#join"
        class="btn fixed top-4 left-4 bg-blue-900 hover:bg-blue-600 text-white shadow-lg rounded-full p-3 transition duration-300 z-50">
        <i class="fas fa-arrow-left"></i>
    </a>

    <!--Login-->
    <div class="w-full max-w-md">
        <div class="bg-white rounded-xl shadow-2xl overflow-hidden">
            <!-- Pestañas -->
            <div class="flex border-b">
                <button id="login-tab" class="switch-tab active flex-1 py-4 px-6 text-center">
                    <i class="fas fa-sign-in-alt mr-2"></i>Iniciar Sesión
                </button>
                <button id="register-tab" class="switch-tab flex-1 py-4 px-6 text-center">
                    <i class="fas fa-user-plus mr-2"></i>Registrarse
                </button>
            </div>

            <!-- Iniciar Sesión -->
            <div id="login-content" class="p-8">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Bienvenid@ de vuelta</h2>
                <form id="login-empresa-form" class="space-y-4">
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" required placeholder=" " />
                        <label class="floating-label">Correo empresarial</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" required placeholder=" " />
                        <label class="floating-label">Contraseña</label>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-900 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                        Iniciar sesión
                    </button>

                    <!-- Texto separador -->
                    <div class="text-center text-sm text-gray-900 mt-2">o accesar con</div>

                    <!-- Botones de acceso en fila -->
                    <div class="flex items-center justify-center gap-4 mt-3">
                        <!-- Google -->
                        <button type="button"
                            class="flex items-center gap-2 px-4 py-2 border border-gray-300 rounded hover:bg-gray-200 transition bg-white text-gray-700 text-sm font-medium">
                            <i class="fab fa-google text-red-500"></i>
                        </button>

                        <!-- Facebook -->
                        <button type="button"
                            class="bg-blue-900 flex items-center gap-2 px-4 py-2 rounded hover:bg-blue-600 transition bg-[#1877F2] text-white text-sm font-medium">
                            <i class="fab fa-facebook-f"></i>
                        </button>

                        <!-- WhatsApp -->
                        <button type="button"
                            class="bg-green-600 flex items-center gap-2 px-4 py-2 rounded hover:bg-green-500 transition text-white text-sm font-medium">
                            <i class="fab fa-whatsapp"></i>
                        </button>

                        <!-- Instagram -->
                        <button type="button"
                            class="bg-gradient-to-r from-pink-500 via-red-500 to-yellow-500 flex items-center gap-2 px-4 py-2 rounded hover:opacity-90 transition text-white text-sm font-medium">
                            <i class="fab fa-instagram"></i>
                        </button>

                        <!-- GitHub -->
                        <button type="button"
                            class="bg-gray-900 flex items-center gap-2 px-4 py-2 rounded hover:bg-gray-700 transition text-white text-sm font-medium">
                            <i class="fab fa-github"></i>
                        </button>
                    </div>
                </form>
            </div>

            <!-- Registro -->
            <div id="register-content" class="p-8 hidden">
                <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Registra tu empresa</h2>
                <form id="register-empresa-form" class="space-y-4">
                    <div class="input-group">
                        <i class="fas fa-building"></i>
                        <input type="text" required placeholder=" " />
                        <label class="floating-label">Nombre de la Empresa</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-id-badge"></i>
                        <input type="text" required placeholder=" " />
                        <label class="floating-label">NIT</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-user-tie"></i>
                        <input type="text" required placeholder=" " />
                        <label class="floating-label">Representante Legal</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-envelope"></i>
                        <input type="email" required placeholder=" " />
                        <label class="floating-label">Correo empresarial</label>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-phone"></i>
                        <input type="tel" required placeholder=" " />
                        <label class="floating-label">Teléfono de contacto</label>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" required placeholder=" " />
                            <label class="floating-label">Contraseña</label>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" required placeholder=" " />
                            <label class="floating-label">Confirmar contraseña</label>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" required class="mr-2" />
                        <label>Acepto los <a href="terminos.html" class="text-indigo-600">Términos y
                                Condiciones</a></label>
                    </div>
                    <button type="submit"
                        class="w-full bg-blue-900 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                        Registrar empresa
                    </button>
                    <div class="flex justify-center">
                        <button type="submit"
                            class="w-full bg-blue-900 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                            <i class="fas fa-plus mr-2"></i>Servicios / Vacantes
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <footer>
            <div class="mt-6 text-center text-sm text-gray-600">
                <p>&copy; <span id="currentYear"></span> REDOLLS S.A. Todos los derechos reservados | Plataforma
                    desarrollada con pasión y compromiso.</p>
            </div>
        </footer>
    </div>

    <script>
        // Año dinámico en el footer
        document.getElementById("currentYear").textContent = new Date().getFullYear();
    </script>
    <script src="js/loginEM.js"></script>
</body>

</html>
