<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Aspirantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="image/logo2.png" type="image">
    <link rel="stylesheet" href="css/form_Aspirantes.css">
</head>

<body>
    <video autoplay muted loop id="backgroundVideo">
        <source src="video/jagua3.mp4" type="video/mp4">
        Tu navegador no soporta videos en HTML5.
    </video>

    <div class="container mt-5">
        <h1 class="mb-4 h1-5">Registro de Aspirantes</h1>

        <form id="applicantRegistrationForm">
            <!-- Sección de Información Personal del Aspirante -->
            <fieldset class="mb-4">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Nombre Completo</label>
                    <input type="text" class="form-control" id="fullName" name="fullName" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Dirección de Residencia</label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="linkedinProfile" class="form-label">Perfil de LinkedIn (opcional)</label>
                    <input type="url" class="form-control" id="linkedinProfile" name="linkedinProfile">
                </div>
                <div class="mb-3">
                    <label for="professionalSummary" class="form-label">Resumen Profesional / Carta de Presentación
                        Breve</label>
                    <textarea class="form-control" id="professionalSummary" name="professionalSummary"
                        rows="4"></textarea>
                </div>
            </fieldset>

            <!-- Sección de Carga de Hoja de Vida -->
            <fieldset class="mb-4 p-3 border rounded">
                <legend class="w-auto px-2 h5">Hoja de Vida</legend>
                <div class="mb-3">
                    <label for="cvFile" class="form-label">Cargar Hoja de Vida (PDF, DOC, DOCX)</label>
                    <input type="file" class="form-control" id="cvFile" name="cvFile" accept=".pdf,.doc,.docx" required>
                </div>
            </fieldset>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">Registrarse</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="importmap">
        {
            "imports": {
                "app/": "./"
            }
        }
    </script>
    <script type="module" src="js/form_Aspirantes.js"></script>
</body>

</html>
