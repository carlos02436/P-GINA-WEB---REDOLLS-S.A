<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Registro</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="container d-flex align-items-center justify-content-between flex-wrap gap-2">
            <!-- Logo -->
            <a class="logo-container">
                <img src="image/logo2.png" alt="REDOLLS Logo" id="logo-img">
            </a>

            <!-- Formulario de búsqueda + botón hamburguesa -->
            <div class="d-flex align-items-center gap-2">
                <div class="search-hamburger-container d-flex align-items-center">
                    <form class="search-form d-flex align-items-center" role="search">
                        <input class="search-input" type="search" placeholder="Buscar" aria-label="Search" />
                        <button class="btn btn-primary" type="submit">Buscar</button>
                    </form>

                    <!-- Botón menú hamburguesa (único y correcto) -->
                    <button class="nav-toggle" aria-label="Abrir menú de navegación">
                        <span class="hamburger"></span>
                    </button>
                </div>
            </div>

            <!-- Menú de navegación -->
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="#hero">Inicio</a></li>                    
                    <li><a href="#services">Servicios</a></li>
                    <li><a href="#vacancies">Vacantes</a></li>
                    <li><a href="#nosotros">Nosotros</a></li>
                    <li><a href="#join">Únete</a></li>
                    <li><a href="#testimonios">Testimonios</a></li>
                    <li><a href="#contact">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="card-front">
                <div class="login-container">
                    <h2>Iniciar Sesión</h2>
                    <form id="login-form">
                        <div class="input-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="options-group">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Recuérdame</label>
                            </div>
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="login-btn">Iniciar Sesión</button>
                    </form>
                    <div class="separator">
                        <span>O</span>
                    </div>
                    <div class="social-login">
                        <button class="social-btn google-btn">
                            <img src="image/Google.png"
                            alt="Google G" style="width:20px; height:20px; vertical-align:middle; margin-right:8px;">
                             Acceder con Google
                        </button>
                        <button class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i> Acceder con Facebook
                        </button>
                    </div>
                    <div class="signup-link">
                        ¿No tienes una cuenta? <a href="#" id="go-to-register">Regístrate</a>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <div class="login-container">
                    <h2>Registrate</h2>
                    <form id="register-form">
                        <div class="input-group">
                            <label for="register-name">Nombre Completo</label>
                            <input type="text" id="register-name" name="register-name" required>
                        </div>
                        <div class="input-group">
                            <label for="register-email">Correo Electrónico</label>
                            <input type="email" id="register-email" name="register-email" required>
                        </div>
                        <div class="input-group">
                            <label for="register-password">Contraseña</label>
                            <input type="password" id="register-password" name="register-password" required>
                        </div>
                         <div class="input-group">
                            <label for="register-service">Servicio a Ofrecer</label>
                            <input type="text" id="register-service" name="register-service" placeholder="Ej: Diseño Gráfico, Clases de Inglés" required>
                        </div>
                        <button type="submit" class="login-btn">Crear Cuenta</button>
                    </form>
                    <div class="signup-link">
                        ¿Ya tienes una cuenta? <a href="#" id="go-to-login">Inicia Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
