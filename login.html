<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REDOLLS S.A.</title>
    <!-- Tu hoja de estilos personalizada -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <!-- Fuentes y otros recursos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="image/logo2.png" type="image">
</head>


<body>

    <div class="flip-card">
        <div class="flip-card-inner">
            <div class="card-front">
                <div class="login-container" style="margin-top: 40px; margin-bottom: 40px;">
                    <h2>Iniciar Sesión</h2>
                    <form id="login-form">
                        <div class="input-group">
                            <label for="email">Correo Electrónico</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="options-group">
                            <div class="remember-me">
                                <input type="checkbox" id="remember" name="remember">
                                <label for="remember">Recuérdame</label>
                            </div>
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="login-btn">Iniciar Sesión</button>
                    </form>
                    <div class="separator">
                        <span>O</span>
                    </div>
                    <div class="social-login">
                        <button class="social-btn google-btn">
                            <img src="image/Google.png"
                            alt="Google G" style="width:20px; height:20px; vertical-align:middle; margin-right:8px;">
                             Acceder con Google
                        </button>
                        <button class="social-btn facebook-btn">
                            <i class="fab fa-facebook-f"></i> Acceder con Facebook
                        </button>
                    </div>
                    <div class="signup-link">
                        ¿No tienes una cuenta? <a href="#" id="go-to-register">Regístrate</a>
                    </div>
                </div>
            </div>
            <div class="card-back">
                <div class="login-container" style="margin-top: 40px; margin-bottom: 40px;">
                    <h2>Registrate</h2>
                    <form id="register-form">
                        <div class="input-group">
                            <label for="register-name">Nombre Completo</label>
                            <input type="text" id="register-name" name="register-name" required>
                        </div>
                        <div class="input-group">
                            <label for="register-email">Correo Electrónico</label>
                            <input type="email" id="register-email" name="register-email" required>
                        </div>
                        <div class="input-group">
                            <label for="register-password">Contraseña</label>
                            <input type="password" id="register-password" name="register-password" required>
                        </div>
                         <div class="input-group">
                            <label for="register-service">Servicio a Ofrecer</label>
                            <input type="text" id="register-service" name="register-service" placeholder="Ej: Diseño Gráfico, Clases de Inglés" required>
                        </div>
                        <button type="submit" class="login-btn">Crear Cuenta</button>
                    </form>
                    <div class="signup-link">
                        ¿Ya tienes una cuenta? <a href="#" id="go-to-login">Inicia Sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="js/login.js"></script>
</body>
</html>
