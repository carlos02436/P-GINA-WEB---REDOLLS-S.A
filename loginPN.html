<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REDOLLS S.A.</title>

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <!-- Favicon -->
    <link rel="icon" href="image/logo2.png" type="image" />
    <!-- Bootstrap SOLO para el header -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Se colocan el CSS dentro del HTML, para que no choque con el archivo CSS Style del encabezado -->
    <style>
        body {
            background: url('image/ofrecer_servicios.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding-top: 110px;
            color: #fff;
            padding-bottom: 80px;
            /* Añade espacio al final del body */
        }

        header {
            position: fixed;
            width: 100%;
            top: 0;
        }

        .login-wrapper {
            height: 600px;
            /* igual o mayor al alto de .scene */
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 60px;
            /* o más si aún se ve muy pegado */
        }

        .scene {
            width: 50%;
            min-height: 500px;
            position: relative;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .scene.flipped {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            min-height: 500px;
            /* Alto mínimo del formulario */
            margin-bottom: 40px;
            /* Espacio inferior debajo del formulario */
            backface-visibility: hidden;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card-face h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        label {
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #94a3b8;
            background-color: rgba(255, 255, 255, 0.12);
            color: #fff;
            font-size: 14px;
            width: 100%;
        }

        input::placeholder {
            color: #cbd5e1;
        }

        input:focus {
            outline: none;
            border-color: #011c87;
            background-color: rgba(255, 255, 255, 0.15);
        }

        .btn-custom {
            padding: 8px 16px;
            background-color: #011c87;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: center;
            width: 160px;
            font-size: 14px;
        }

        .btn-custom:hover {
            background-color: #2563eb;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 5px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            border: none;
            width: 140px;
            transition: background-color 0.3s ease;
        }

        .google {
            background-color: #fff;
            color: #333;
        }

        .facebook {
            background-color: #011c87;
            color: white;
        }

        .social-btn i {
            font-size: 16px;
        }

        .form-switch {
            text-align: center;
            font-size: 14px;
            margin-top: 15px;
        }

        .form-switch a {
            color: #38bdf8;
            text-decoration: none;
            cursor: pointer;
        }

        .form-switch a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 10px 0;
            font-size: 13px;
            opacity: 0.7;
        }

        .back {
            transform: rotateY(180deg);
        }

        .password-wrapper {
            position: relative;
        }

        .password-wrapper input {
            padding-right: 40px;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 12px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #cbd5e1;
            font-size: 16px;
        }

        @media (max-width: 640px) {
            .scene {
                width: 95%;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .social-buttons {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Oculta el menú por defecto en pantallas pequeñas */
        @media (max-width: 768px) {
            .main-nav {
                display: none;
                flex-direction: column;
                background-color: #fff;
                width: 100%;
                padding: 10px 20px;
                position: absolute;
                top: 70px;
                left: 0;
                z-index: 999;
            }

            .main-nav.active {
                display: flex;
            }

            .nav-links {
                flex-direction: column;
                gap: 15px;
            }

            .nav-toggle {
                display: block;
                background: none;
                border: none;
                cursor: pointer;
            }

            .hamburger {
                width: 25px;
                height: 2px;
                background-color: #333;
                display: block;
                position: relative;
            }

            .hamburger::before,
            .hamburger::after {
                content: "";
                width: 25px;
                height: 2px;
                background-color: #333;
                position: absolute;
                left: 0;
            }

            .hamburger::before {
                top: -8px;
            }

            .hamburger::after {
                top: 8px;
            }
        }

        /* Formulario Registro Modal */
        .modal-servicio-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
        }

        .modal-servicio-content {
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .modal-servicio-content input,
        .modal-servicio-content textarea {
            width: 100%;
            margin-bottom: 12px;
            padding: 10px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid #ccc;
            color: white;
        }
    </style>
</head>

<body>

    <!-- ENCABEZADO -->
    <header>
        <div class="container d-flex align-items-center justify-content-between flex-wrap gap-2">
            <a class="logo-container">
                <img src="image/logo2.png" alt="REDOLLS Logo" id="logo-img" />
            </a>
            <!-- Botón menú hamburguesa (único y correcto) -->
            <button class="nav-toggle" aria-label="Abrir menú de navegación">
                <span class="hamburger"><!-- No colocar el icono de hamburguesa aquí,
                            ya que se encuentra en el archivo CSS --></span>
            </button>
            <nav class="main-nav">
                <ul class="nav-links d-flex gap-3 list-unstyled mb-0">
                    <li><a href="index.html#hero">Inicio</a></li>
                    <li><a href="index.html#services">Servicios</a></li>
                    <li><a href="index.html#vacancies">Vacantes</a></li>
                    <li><a href="index.html#nosotros">Nosotros</a></li>
                    <li class="dropdown position-relative">
                        <a href="#">Más <span class="arrow-down">&#9662;</span></a>
                        <ul class="dropdown-menu position-absolute">
                            <li><a href="index.html#join">Únete</a></li>
                            <li><a href="index.html#testimonios">Testimonios</a></li>
                            <li><a href="index.html#contact">Contacto</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <!-- LOGIN / REGISTRO -->
        <div class="login-wrapper">
            <div class="scene" id="sceneCard">
                <!-- LOGIN -->
                <div class="card-face front">
                    <h2>Iniciar Sesión</h2>
                    <form>
                        <div class="form-grid">
                            <div>
                                <label for="loginEmail">Correo electrónico</label>
                                <input type="email" id="loginEmail" placeholder="ejemplo@correo.com" required />
                            </div>
                            <div>
                                <label for="loginPassword">Contraseña</label>
                                <div class="password-wrapper">
                                    <input type="password" id="loginPassword" placeholder="********" required />
                                    <i class="fa-solid fa-eye-slash toggle-password" data-target="loginPassword"></i>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn-custom">Ingresar</button>

                        <div class="divider">O accede con</div>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google"><i class="fab fa-google"></i>
                                Google</button>
                            <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i>
                                Facebook</button>
                        </div>

                        <div class="form-switch">
                            ¿No tienes cuenta? <a onclick="flipCard()">Regístrate</a>
                        </div>
                    </form>
                </div>

                <!-- REGISTRO -->
                <div class="card-face back">
                    <h2>Registro</h2>
                    <form>
                        <div class="form-grid">
                            <div>
                                <label for="regName">Nombre completo</label>
                                <input type="text" id="regName" placeholder="Tu nombre" required />
                            </div>
                            <div>
                                <label for="regEmail">Correo electrónico</label>
                                <input type="email" id="regEmail" placeholder="ejemplo@correo.com" required />
                            </div>
                            <div>
                                <label for="regPassword">Contraseña</label>
                                <div class="password-wrapper">
                                    <input type="password" id="regPassword" placeholder="********" required />
                                    <i class="fa-solid fa-eye-slash toggle-password" data-target="regPassword"></i>
                                </div>
                            </div>
                            <div>
                                <label for="confirmPassword">Confirmar Contraseña</label>
                                <div class="password-wrapper">
                                    <input type="password" id="confirmPassword" placeholder="********" required />
                                    <i class="fa-solid fa-eye-slash toggle-password" data-target="confirmPassword"></i>
                                </div>
                            </div>
                        </div>

                        <div style="display: flex; justify-content: center; gap: 15px;">
                            <button type="button" class="btn-custom" onclick="openModal()">Añadir Servicios</button>
                            <button type="submit" class="btn-custom">Registrarse</button>
                        </div>


                        <div id="modalServicios" class="modal-servicio-overlay" style="display: none;">
                            <div class="modal-servicio-content">
                                <h3>Agregar Servicio</h3>
                                <form id="formServicio">
                                    <input type="text" id="servicio" placeholder="Nombre del servicio" required />
                                    <input type="text" id="costoServicio" placeholder="Costo del servicio" required />
                                    <input type="text" id="ubicacion" placeholder="Ubicación" required />
                                    <textarea id="descripcionServicio"
                                        placeholder="Descripción del servicio"></textarea>

                                    <div style="display: flex; justify-content: center; gap: 10px; margin-top: 10px;">
                                        <button type="button" class="btn-custom"
                                            onclick="guardarServicio()">Agregar</button>
                                        <button type="button" class="btn-custom" onclick="closeModal()">Cerrar</button>
                                    </div>
                                </form>

                                <ul id="listaServicios" style="margin-top: 20px; font-size: 14px;"></ul>
                            </div>
                        </div>



                        <script>
                            function toggleServiceForm() {
                                const form = document.getElementById('serviceForm');
                                form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
                            }

                            function toggleServiceForm() {
                                const form = document.getElementById('serviceForm');
                                form.style.display = (form.style.display === 'none' || form.style.display === '') ? 'block' : 'none';
                            }

                            // Formatear automáticamente a pesos colombianos
                            document.addEventListener('DOMContentLoaded', () => {
                                const costoInput = document.getElementById('costoServicio');
                                costoInput.addEventListener('blur', () => {
                                    let valor = costoInput.value.replace(/\D/g, '');
                                    if (valor) {
                                        let formato = new Intl.NumberFormat('es-CO', { style: 'currency', currency: 'COP' }).format(valor);
                                        costoInput.value = formato;
                                    }
                                });
                            });
                        </script>

                        <div class="divider">O regístrate con</div>
                        <div class="social-buttons">
                            <button type="button" class="social-btn google"><i class="fab fa-google"></i>
                                Google</button>
                            <button type="button" class="social-btn facebook"><i class="fab fa-facebook-f"></i>
                                Facebook</button>
                        </div>

                        <div class="form-switch">
                            ¿Ya tienes cuenta? <a onclick="flipCard()">Inicia sesión</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts para el Menú Hamburguesa -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleButton = document.querySelector('.nav-toggle');
            const navMenu = document.querySelector('.main-nav');

            toggleButton.addEventListener('click', function () {
                navMenu.classList.toggle('active');
            });
        });
    </script>

    <script>
        function flipCard() {
            document.getElementById('sceneCard').classList.toggle('flipped');
        }

        document.querySelectorAll('.toggle-password').forEach(icon => {
            icon.addEventListener('click', () => {
                const input = document.getElementById(icon.dataset.target);
                const isPassword = input.type === "password";
                input.type = isPassword ? "text" : "password";
                icon.classList.toggle('fa-eye');
                icon.classList.toggle('fa-eye-slash');
            });
        });
    </script>

    <script>
        function openModal() {
            document.getElementById('modalServicios').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modalServicios').style.display = 'none';
        }

        function guardarServicio() {
            const nombre = document.getElementById('servicio').value.trim();
            const costoRaw = document.getElementById('costoServicio').value.trim();
            const ubicacion = document.getElementById('ubicacion').value.trim();
            const descripcion = document.getElementById('descripcionServicio').value.trim();

            if (!nombre || !costoRaw || !ubicacion) {
                alert("Por favor completa todos los campos.");
                return;
            }

            const costo = new Intl.NumberFormat('es-CO', {
                style: 'currency',
                currency: 'COP'
            }).format(costoRaw.replace(/\D/g, ''));

            const li = document.createElement('li');
            li.innerText = `${nombre} - ${costo} - ${ubicacion}${descripcion ? `: ${descripcion}` : ''}`;
            document.getElementById('listaServicios').appendChild(li);

            // Limpia campos
            document.getElementById('formServicio').reset();
        }
    </script>

</body>

</html>
